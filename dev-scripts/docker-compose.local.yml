version: '2'
services:
  mapas:
#    build:
#      context: ../
#      dockerfile: compose/local/Dockerfile
    image: mapagoiano:latest
    ports:
      - "8088:80"
    volumes:
      - ../src/protected:/var/www/html/protected
      - ../scripts:/var/www/scripts
      - ../compose/config.php:/var/www/html/protected/application/conf/config.php
      - ../compose/config.d:/var/www/html/protected/application/conf/config.d
      - ../docker-data/assets:/var/www/html/assets
      - ../docker-data/public-files:/var/www/html/files
      - ../docker-data/private-files:/var/www/private-files
      - ../docker-data/pcache-cron.log:/var/www/scripts/nohup.out
    # - ../tests:/var/www/tests
    links:
      - db
    environment:
      # - DB_HOST=db
      # - DB_NAME=mapas
      # - DB_USER=mapas
      # - DB_PASS=mapas

      - APP_LCODE=pt_BR,es_ES
      - APP_MODE=development
      - ACTIVE_THEME=Goias
      - MAILER_USER=1a311822536263
      - MAILER_PASS=a1f73804f5f5d3
      - MAILER_SERVER=smtp.mailtrap.io
      - MAILER_FROM=mapacultural@goias.gov.br
      - MAILER_PORT=2525
      - MAILER_PROTOCOL=tls
#      - AUTH_PROVIDER=Fake

    depends_on:
      - db
      
    stdin_open: true
    tty: true
      
  db:
    image: mdillon/postgis:10
    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas
    ports:
      - "5470:5432"
    volumes:
      - ../docker-data/postgres-minc:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/0.schema.sql
      - ../db/initial-data.sql:/docker-entrypoint-initdb.d/1.data.sql
